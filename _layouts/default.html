<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="https://raw.githubusercontent.com/sandboxin/sandboxin.github.io/main/sandboxin.png" alt="Logo" />
        <p>sa.ndbox.in</p>

        <ul class="downloads">
          <li><a href="https://github.com/sandboxin">Github <small><img src="https://findicons.com/files/icons/2779/simple_icons/64/github_64_black.png" width="30" height="30"></small></a></li>
          <li><a href="https://twitter.com/towardsnetwork">Twitter <small><img src="https://pngimg.com/uploads/twitter/twitter_PNG2.png" width="30" height="30"></small></a></li>
          <li><a href="https://twitter.com/towardsnetwork">Medium <small><img src="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Medium-512.png" width="30" height="30"></small></a></li>
        </ul>
        
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Sandboxin &mdash; From <a href="https://towards.network">TowardsNetwork</a><br><a href="mailto://contact@towards.network">contact@towardsnetwork</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
